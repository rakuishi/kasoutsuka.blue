{{ partial "header.html" . }}

<main class="site-main">
  {{ partial "adsense.html" . }}
  <div class="entry-list-container">
    <ul class="entry-list">
      {{ range .Pages }}
        {{ if hasPrefix .RelPermalink "/archives/"  }}
          {{ .Render "summary"}}
        {{ end }}
      {{ end }}
    </ul>
  </div>
</main>

{{ partial "footer.html" . }}
