<!DOCTYPE html>
<html amp lang="ja">
<head>
<meta charset="utf-8" />
{{ .Hugo.Generator }}
<meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1" />
<meta name="copyright" content="Copyright &copy; 2017 rakuishi All rights reserved" />
<meta name="google-site-verification" content="vpn9wNNVOLoLUzueGJ0NSV5ds-KQ8Yg8FNfiBgFDG2Y" />
<meta name="twitter:card" content="summary" />
<meta name="twitter:site" content="@rakuishi07" />
<meta property="og:url" content="{{ .Permalink }}" />
<meta property="og:title" content="{{ .Title }} | {{ if .IsHome }}{{ .Site.Params.Description }}{{ else }}{{ .Site.Title }}{{ end }}" />
<meta property="og:description" content="{{ if .IsHome }}{{ .Site.Params.Description }}{{ else }}{{ .Params.Subtitle }}{{ end }}" />
<script async src="https://cdn.ampproject.org/v0.js"></script>
<script async custom-element="amp-analytics" src="https://cdn.ampproject.org/v0/amp-analytics-0.1.js"></script>
<script async custom-element="amp-form" src="https://cdn.ampproject.org/v0/amp-form-0.1.js"></script>
<script async custom-element="amp-ad" src="https://cdn.ampproject.org/v0/amp-ad-0.1.js"></script>
<script type="application/ld+json">
{
  "@context": "http://schema.org",
  "@type": "NewsArticle",
  "headline": "{{ .Title }} | {{ if .IsHome }}{{ .Site.Params.Description }}{{ else }}{{ .Site.Title }}{{ end }}",
  "description" : "{{ if .IsHome }}{{ .Site.Params.Description }}{{ else }}{{ .Params.Subtitle }}{{ end }}",
  "datePublished": "{{ .Date.Format "2006-01-02T15:04:05JST" }}",
  "dateModified": "{{ .Date.Format "2006-01-02T15:04:05JST" }}",
  "author": {
    "@type": "Person",
    "name": "rakuishi"
  },
  "publisher": {
    "@type": "Organization",
    "name": "{{ .Site.Title }}"
  }
}
</script>
<style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
<style amp-custom>{{ partial "style.css" . | safeCSS }}</style>
<link rel="canonical" href="{{ .Permalink }}" />
<link rel="shortcut icon" href="/favicon.png" type="image/x-icon" />
<link rel="apple-touch-icon" href="/assets/images/kasoutsuka-icon.png" />
<link rel="alternate" href="/index.xml" type="application/rss+xml" title="{{ .Site.Title }}" />
<title>{{ .Title }} | {{ if .IsHome }}{{ .Site.Params.Description }}{{ else }}{{ .Site.Title }}{{ end }}</title>
<meta name="description" content="{{ if .IsHome }}{{ .Site.Params.Description }}{{ else }}{{ .Params.Subtitle }}{{ end }}">
</head>
<body>

<amp-analytics type="googleanalytics" id="analytics1">
  <script type="application/json">{ "vars": { "account": "UA-25383114-5" }, "triggers": { "trackPageview": { "on": "visible", "request": "pageview" } } }</script>
</amp-analytics>

<header class="site-header-container" role="banner">
  <div class="site-header">
    <a href="/" class="title">{{ if .IsHome }}<h1>{{ end }}<amp-img src="/assets/images/hero.svg" width="252" height="32" alt="{{ .Title }}" >{{ if .IsHome }}</h1>{{ end }}</a>
    <form action="//google.com/search" method="GET" target="_blank" accept-charset="UTF-8" class="header-search"><input type="text" name="q" placeholder="サイト内検索" autocomplete="off" class="searchbar"><input type="hidden" name="sitesearch" value="https://kasoutsuka.blue"></form>
    <div class="nav">
      <a href="/" {{ if .IsHome }}class="nav-item-selected"{{ end }}>ホーム</a><a href="/archives/beginners-guide/" {{ if in .RelPermalink "/archives/beginners-guide/" }}class="nav-item-selected"{{ end }}>初心者ガイド</a><a href="/about/" {{ if in .RelPermalink "/about/" }}class="nav-item-selected"{{ end }}>このサイトについて</a>
    </div>
  </div>
</header>
