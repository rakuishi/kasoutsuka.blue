<li class="entry-list-item" itemscope itemtype="http://schema.org/Blog">
  <a href="{{ .RelPermalink }}">
    <h2 class="title" itemprop="headline">{{ .Title }}{{ if .Draft }} #Draft{{ end }}</h2>
    <div class="subtitle">{{ .Params.subtitle }}</div>
    <time class="published" itemprop="datePublished" datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "Jan 02, 2006" }}</time>
  </a>
</li>
