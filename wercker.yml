box: debian
build:
  steps:
    - arjen/hugo-build:
        version: "HEAD"
    - script:
        name: Remove sass
        code: rm -rf public/assets/sass/*
    - script:
        name: Add nojekyll
        code: touch public/.nojekyll
deploy:
  steps:
    - install-packages:
        packages: git ssh-client
    - lukevivier/gh-pages@0.2.1:
        token: $GIT_TOKEN
        domain: kasoutsuka.blue
        basedir: public